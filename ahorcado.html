<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ahorcado de letras</title>
  </head>
  <body>
    <script type="text/javascript">
      var letra = prompt("Elige una letra, nene:");
      var palabraAdivinar = "J"

        while (letra!=palabraAdivinar){
            alert("Te has equivocao maquinon")
              var letra = prompt ("Otra letra, nene");
      }
        if (letra=palabraAdivinar) {
          alert ("Acierto pal maquina");
    }
    </script>
  </body>
</html>
